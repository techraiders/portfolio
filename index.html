        <section class="w3-container">
          <div class="w3-card-4">
            <div class="w3-row-padding  w3-padding-xlarge">
              <div class="w3-col m6">
                <header class="w3-green">
                  <h3>May I introduce myself?</h3>
                </header>
                <div ng-controller="summaryCtrl"><summary>{{summary}}</summary></div>
              </div><!-- col -->
              
              
              <div class="w3-col m6" ng-controller="slidesCtrl">
                <div class="w3-content" style="max-width:800px;position:relative">
                  <header class="w3-green">
                    <h3><i class="fa fa-trophy" aria-hidden="true"></i> Achievements</h3>
                  </header>

                  <div class="w3-display-container mySlides">
                    <img ng-src="img/quiz.jpg" style="width:100%">
                    <div class="w3-display-bottomleft w3-large w3-black">
                      Runner up in Technical Quiz
                    </div>
                  </div>

                  <div class="w3-display-container mySlides">
                    <img src="img/webgeek.jpg" style="width:100%">
                    <div class="w3-display-bottomleft w3-large w3-black">
                      Won Web Design Competition
                    </div>
                  </div>

                  <div class="w3-display-container mySlides">
                    <img src="img/trophy.jpg" style="width:100%">
                    <div class="w3-display-bottomright w3-large w3-black">
                      Received trophy for quiz contest
                    </div>
                  </div>

                  <div class="w3-display-container mySlides">
                    <img src="img/team.jpg" style="width:100%">
                    <div class="w3-display-bottomright w3-large w3-black">
                      Awarded for team work
                    </div>
                  </div>

                  <a class="w3-btn-floating w3-hover-dark-grey" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
                  <a class="w3-btn-floating w3-hover-dark-grey" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>
                </div>
              </div><!-- col -->  
            </div><!-- row -->
          </div><!-- card -->

        <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";
          }
          x[slideIndex-1].style.display = "block";
        }
