<section class="w3-container" id="skills" ng-controller="skillsCtrl">
         <h3>SKILLS</h3>
          <div class="w3-card-4 w3-padding-xlarge">
            <div class="w3-row-padding">
              <div class="w3-col s12 m6 l4">
                <div ng-repeat="skill in skills.slice(0,6)">
                  <div class="w3-progress-container w3-card-2">
                    <div id="myBar" class="w3-progressbar w3-green" style="width:{{skill.status}}">
                      <div class="w3-center w3-text-white">{{skill.name}}</div>
                    </div>
                  </div> <br/>
                </div> <!-- repeater -->
              </div><!-- col -->
              <div class="w3-col s12 m6 l4">
                <div ng-repeat="skill in skills.slice(7,13)">
                  <div class="w3-progress-container w3-card-2">
                    <div id="myBar" class="w3-progressbar w3-green" style="width:{{skill.status}}">
                      <div class="w3-center w3-text-white">{{skill.name}}</div>
                    </div>
                  </div> <br/>
                </div> <!-- repeater -->
              </div><!-- col -->
              <div class="w3-col s12 m6 l4">
                <div ng-repeat="skill in skills.slice(14,21)">
                  <div class="w3-progress-container w3-card-2">
                    <div id="myBar" class="w3-progressbar w3-green" style="width:{{skill.status}}">
                      <div class="w3-center w3-text-white">{{skill.name}}</div>
                    </div>
                  </div> <br/>
                </div> <!-- repeater -->
              </div><!-- col -->
              <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn">CLICK HERE FOR PIE CHART VIEW OF SKILLS</button><br/>
            </div><!-- row -->

            <div class="w3-row">
              <div class="w3-col"> 
                <div id="id01" class="w3-modal">
                  <div class="w3-modal-content w3-card-8 w3-animate-top">
                    <header class="w3-container w3-green">
                      <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn">&times;</span>
                        <h3 class="">&darr; Level of skills</h3>
                    </header><!-- modal container -->
                    <div class="w3-container">
                        <figure  id="skills_chart">
                        </figure>
                          <figcaption class="w3-tag w3-orange w3-padding w3-margin-bottom">Can you please help me make this pie chart responsive?</figcaption>
                    </div><!-- chart container -->
                  </div><!-- modal content -->
                </div><!-- modal -->     
              </div><!-- col -->
            </div><!-- row -->
          </div><!-- card -->
      </section>
